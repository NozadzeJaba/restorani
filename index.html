<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Restaurant 🍽️</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <!-- HEADER -->
  <header class="bg-primary text-white py-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0 clickable-title" onclick="getAllProducts()" style="cursor:pointer;">
        🍽️ <span class="fw-bold">My Restaurant</span>
      </h1>

      <div class="d-flex align-items-center gap-3">
        <button id="basket-btn" class="btn btn-warning position-relative">
          <i class="fa-solid fa-cart-shopping"></i>
          <span id="basket-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">
            0
          </span>
        </button>
      </div>
    </div>
  </header>

  <!-- CATEGORY FILTER BUTTONS -->
  <section id="filter-buttons" class="container mt-4">
    <div class="d-flex flex-wrap justify-content-center gap-2">
      <button class="btn btn-outline-primary" onclick="filterByCategory(1)">🥗 Salads</button>
      <button class="btn btn-outline-primary" onclick="filterByCategory(2)">🍲 Soups</button>
      <button class="btn btn-outline-primary" onclick="filterByCategory(3)">🍗 Chicken</button>
      <button class="btn btn-outline-primary" onclick="filterByCategory(4)">🥩 Beef</button>
      <button class="btn btn-outline-primary" onclick="filterByCategory(5)">🦞 Seafood</button>
      <button class="btn btn-outline-primary" onclick="filterByCategory(6)">🥦 Vegetables</button>
      <button class="btn btn-outline-primary" onclick="filterByCategory(7)">🍟 Bits & Bites</button>
      <button class="btn btn-outline-primary" onclick="filterByCategory(8)">🍚 On the Side</button>
      <button class="btn btn-secondary" onclick="getAllProducts()">Show All</button>
    </div>
  </section>

  <!-- FILTER + PRODUCT GRID -->
  <section class="container my-5">
    <div class="row">

      <!-- LEFT FILTER SIDEBAR -->
      <aside class="col-md-3 mb-4">
        <div class="card shadow-sm p-3">
          <h5 class="fw-bold mb-3">Filter</h5>

          <label class="form-label">Spiciness: <span id="spice-value">Not chosen</span></label>
          <input type="range" id="spice-range" class="form-range" min="0" max="4" value="0" />

          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="filter-nuts" />
            <label class="form-check-label" for="filter-nuts">No Nuts</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="filter-vegeterian" />
            <label class="form-check-label" for="filter-vegeterian">Vegetarian Only</label>
          </div>

          <div class="d-flex flex-column gap-2 mt-4">
            <button class="btn btn-danger" onclick="resetFilters()">RESET</button>
            <button class="btn btn-success" onclick="applyFilter()">APPLY FILTER</button>
          </div>
        </div>
      </aside>

      <!-- RIGHT PRODUCTS AREA -->
      <div class="col-md-9">
        <div id="cards-area" class="row g-4 justify-content-center"></div>
      </div>
    </div>
  </section>




  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">© 2025 My Restaurant — Taste the difference!</p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
